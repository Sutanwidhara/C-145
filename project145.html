<!DOCTYPE html>
<html>
    <head>
        <title>BASIC 3D SHAPES</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <h1><center>BASIC 3D SHAPES</center></h1>
        <a-scene background = "color:black">
            <a-box position = "-1 0.5 -3" color = "pink" depth = "0.5" height = "0.5" width ="0.5" ></a-box>

            <a-sphere position = "3.8 0.5 0" color = "yellow" radius = "0.5"></a-sphere>

          <a-cylinder 
        position = "1 0.75 -3" 
        color = "blue" 
        radius = "0.5" 
        height = "1.5"
    ></a-cylinder>

            <a-cone
        position="1.25 0.5 -0.1"
        color="tomato"
        radius-bottom="0.5"
        radius-top="0"
      ></a-cone>

      <a-dodecahedron
        position="2.5 0.40 0"
        color="#FF9FFF"
        radius="0.5"
      ></a-dodecahedron>

      <a-octahedron
        position="-2.3 0.43 0"
        color="#FF926B"
        radius="0.45"
      ></a-octahedron>

      <a-ring
        position="-3.7 0.7 0"
        color="teal"
        radius-inner="0.25"
        radius-outer="0.7"
      ></a-ring>

            <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
            <a-sky color="black"></a-sky>
        </a-scene>
    </body>
</html>
